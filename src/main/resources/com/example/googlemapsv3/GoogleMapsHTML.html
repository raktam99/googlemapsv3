<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Example</title>
  <style>
    /* Set the size of the map container */
    #map {
        height: 500px;
        width: 100%;
    }
  </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<!-- Google Maps API script with your API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEhRZDgXI2xYen-eEvRzOj36Kp8r9HO4o&callback=initMap" async defer></script>

<script>
  // Function to initialize the map
  function initMap() {
      // Specify the coordinates for the center of the map
      var myLatLng = { lat: 47.156062, lng: 16.465889 };

      // Create a new map centered at myLatLng
      var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 15 // Set the initial zoom level
      });

      // Optionally, you can add markers or other map features here
  }
</script>

</body>
</html>
